<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo list</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="task-form">
    <form>
        <h2>Добавление задачи</h2>
        <label>Название задачи:</label>
        <input type="text" name="name" value="">
        <label>Содержимое:</label>
        <input type="text" name="content" value="">
        <hr>
        <button id="save-task">Сохранить</button>
    </form>
</div>

<h1>Список дел (<span th:text="${tasksCount}">0</span>)</h1>
<button id="show-add-task-form">Добавить задачу</button>
<br><br>
<div id="task-list">
    <table>
        <thead>
        <tr>
            <td>Name</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td><a th:href=@{'/tasks/'+${task.id}} class="task-link" th:attr="data-id=${task.id}"
                   th:text="${task.name}"></a></td>
            <td><a th:href="@{'/tasks/'+${task.id}}">детали</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
